<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GM TOP UP BD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #06b97d, #038b59);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 92%;
      max-width: 420px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; color: #038b59; }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #038b59;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #06b97d; }
    .hidden { display: none; }
    .package {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      margin-top: 6px;
      cursor: pointer;
      background: #f5f5f5;
    }
    .package:hover { background: #d2f8e7; }
    .section { margin-top: 15px; }
    .order-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      margin-top: 6px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GM TOP UP BD</h2>
    <p>এই সাইটটি শুধুমাত্র টেস্টিং উদ্দেশ্যে তৈরি করা হয়েছে।</p>
  </div>
</body>
</html>
